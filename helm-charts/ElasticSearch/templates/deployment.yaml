apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.infrastructure.appName }}
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.application.labelValue }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.application.labelValue }}
    spec:
      containers:
      - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        name: {{ .Values.infrastructure.appName }}
        resources:
          requests:
            memory: "{{ .Values.resources.requests.memory }}"
            cpu: "{{ .Values.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.resources.limits.memory }}"
            cpu: "{{ .Values.resources.limits.cpu }}"
        env:
        - name: node.name
          value: es01
        - name: cluster.name
          value: es-docker-cluster
        - name: bootstrap.memory_lock
          value: 'true'
        - name: ES_JAVA_OPTS
          value: '-Xms512m -Xmx512m'
        - name: discovery.type
          value: 'single-node'
        ports:
        - containerPort: {{ .Values.service.httpPort }}
          name: http
        - containerPort: {{ .Values.service.transportPort }}
          name: transport
        volumeMounts:
        - name: "{{ .Values.infrastructure.appName }}-volume"
          mountPath: "{{ .Values.resources.volume.path }}"
      volumes:
      - name: "{{ .Values.infrastructure.appName }}-volume"
        persistentVolumeClaim:
          claimName: "{{ .Values.infrastructure.appName }}-persistent-storage"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.infrastructure.appName }}-persistent-storage"
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ .Values.resources.volume.storageClass }}
  resources:
    requests:
      storage: {{ .Values.resources.volume.size }}