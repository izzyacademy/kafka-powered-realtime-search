{{- if .Values.connect.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  replicas: {{ .Values.connect.replicas }}
  selector:
    matchLabels:
      app: connect
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: connect
    spec:
      containers:
      - image: "izzyacademy/cp-kafka-connect:6.2.0"
        name: connect
        resources:
          requests:
            memory: "1024Mi"
            cpu: "750m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        env:
        - name: CONNECT_BOOTSTRAP_SERVERS
          value: "{{ .Values.broker.bootstrap }}"
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          value: "connect-internal"
        - name: CONNECT_REST_PORT
          value: "8083"
        - name: CONNECT_GROUP_ID
          value: "river-connect-group"
        - name: CONNECT_CONFIG_STORAGE_TOPIC
          value: "river-connect-configs"
        - name: CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR
          value: "1"
        - name: CONNECT_OFFSET_FLUSH_INTERVAL_MS
          value: "10000"
        - name: CONNECT_OFFSET_STORAGE_TOPIC
          value: "river-connect-offsets"
        - name: CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR
          value: "1"
        - name: CONNECT_STATUS_STORAGE_TOPIC
          value: "river-connect-status"
        - name: CONNECT_STATUS_STORAGE_REPLICATION_FACTOR
          value: "1"
        - name: CONNECT_KEY_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name: CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL
          value: "{{ .Values.schemaregistry.url }}"
        - name: CONNECT_VALUE_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name: CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
          value: "{{ .Values.schemaregistry.url }}"
        - name: CONNECT_INTERNAL_KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_INTERNAL_VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_PLUGIN_PATH
          value: "/usr/share/java,/usr/share/confluent-hub-components"
        - name: CONNECT_LOG4J_LOGGERS
          value: "org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR"
        ports:
        - containerPort: 8083
          name: client
        livenessProbe:
          httpGet:
            path: /
            port: client
          initialDelaySeconds: 5
          failureThreshold: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /
            port: client
          initialDelaySeconds: 5
          failureThreshold: 5
          periodSeconds: 10
        volumeMounts:
        - name: "connect-volume"
          mountPath: /connect
      volumes:
      - name: "connect-volume"
        persistentVolumeClaim:
          claimName: "connect-persistent-storage"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "connect-persistent-storage"
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ .Values.infrastructure.storageClass }}
  resources:
    requests:
      storage: 5Gi

---
# This is the internal load balancer
apiVersion: v1
kind: Service
metadata:
  name: "connect-external"
  namespace: "{{ .Values.infrastructure.namespace }}"
spec:
  type: "LoadBalancer"
  ports:
  - port: 8083
    protocol: TCP
  selector:
    app: connect
---
# This is the external load balancer
apiVersion: v1
kind: Service
metadata:
  name: "connect-internal"
  namespace: "{{ .Values.infrastructure.namespace }}"
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: "LoadBalancer"
  ports:
  - port: 8083
    protocol: TCP
  selector:
    app: connect

{{- end }}